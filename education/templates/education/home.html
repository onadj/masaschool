{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - 5th Grade</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .category-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .category-card:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">5th Grade</h1>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-4">
                    <div class="category-card">
                        <h3>{{ category.name }}</h3>
                        <p>{{ category.description }}</p>
                        <a href="{% url 'quiz_list' %}?category={{ category.id }}" class="btn btn-primary">View Quizzes</a> <!-- AÅ¾uriraj link -->
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
