{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Koristite CDN -->
    <style>
        body {
            background-color: #f8f9fa; /* Svijetla pozadina */
            color: #212529; /* Crna slova */
            font-family: Arial, sans-serif; /* Moderni font */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">{{ quiz.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {% for task in tasks %}
                <div class="form-group">
                    <label>{{ task.question }}</label>
                    <input type="text" class="form-control" name="user_answers" placeholder="Type your answer" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
