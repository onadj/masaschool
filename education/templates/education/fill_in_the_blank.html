{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fill in the Blank for {{ quiz.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fill in the Blank for {{ quiz.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for task in tasks %}
                <div class="form-group">
                    <label>{{ task.get_sentence_with_blank }}</label>
                    <input type="text" name="user_answers" class="form-control" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
