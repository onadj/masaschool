<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa’s Irish Language Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('images/irish.jpg');
            background-size: cover;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-label {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #007bff;
        }

        .btn {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        #feedback {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
        }

        #taskNumber {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin: 0;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center">Masa’s Irish Language Quiz!</h1>

            <div class="mb-3">
                <label for="category" class="form-label">Select a category:</label>
                <select id="category" class="form-control">
                    <option value="numbers">Numbers</option>
                    <option value="colors">Colors</option>
                    <option value="days">Days of the week and months</option>
                    <option value="body">Parts of the body</option>
                    <option value="family">Family members</option>
                    <option value="food">Food and drinks</option>
                    <option value="animals">Animals</option>
                    <option value="school">School subjects and activities</option>
                    <option value="adjectives">Adjectives</option>
                    <option value="sport">sport</option>
                    <option value="ea_sounds">ea sounds</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Select difficulty:</label>
                <select id="difficulty" class="form-control">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="taskCount" class="form-label">How many tasks do you want to solve:</label>
                <input type="number" id="taskCount" min="1" max="50" value="10" class="form-control">
            </div>

            <button id="startBtn" class="btn btn-primary w-100 mb-4">Ready? Start the quiz!</button>

            <div id="quizSection" style="display: none;">
                <p id="taskNumber" class="h5 mb-3"></p>
                <p id="question" class="h4 text-center"></p>
                <div id="options" class="mb-3"></div>
                <p id="feedback" class="text-center fw-bold"></p>
                <p id="timer" class="text-center text-danger">Time left: <span id="timeLeft">60</span> seconds</p>
            </div>

            <div id="resultsSection" style="display: none;">
                <h2 class="text-center">Results</h2>
                <p class="text-center">Correct answer percentage: <span id="correctPercentage"></span>%</p>
                <p class="text-center">Total time: <span id="totalTime"></span> seconds</p>
                <h3 class="text-center mt-3">Wrong Answers:</h3>
                <ul id="wrongAnswersList" class="list-group mb-3"></ul>
                <button id="startOverBtn" class="btn btn-warning w-100">Start over</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       const categories = {
            numbers: {
                "one": "aon",
                "two": "dó",
                "three": "trí",
                "four": "ceathair",
                "five": "cuig",
                "six": "sé",
                "seven": "seacht",
                "eight": "hocht",
                "nine": "naoi",
                "ten": "deich"
            },
            colors: {
                "red": "dearg",
                "blue": "gorm",
                "green": "glas",
                "yellow": "buí",
                "black": "dubh",
                "white": "bán",
            },
            days: {
                "Monday": "Luan",
                "Tuesday": "Máirt",
                "Wednesday": "Céadaoin",
                "Thursday": "Déardaoin",
                "Friday": "Aoine",
                "Saturday": "Satharn",
                "Sunday": "Domhnach"
            },
            body: {
                "head": "ceann",
                "hand": "lámh",
                "leg": "cos",
                "eye": "súil",
                "ear": "cluas",
                "rep": "peppa pig",
            },
            family: {
                "father": "fathair",
                "mother": "mháthair",
                "sister": "deartháir",
                "brother": "deirfiúr",
            },
            food: {
                "apple": "úll",
                "bread": "arán",
                "water": "uisce",
                "milk": "bainne",
            },
            animals: {
                "cat": "cat",
                "dog": "madra",
                "fish": "iasc",
                "swan": "eala",
            },
            school: {
                "math": "matamaitic",
                "science": "eolaíocht",
                "history": "stair",
                "reading": "léamh",
            },
            adjectives: {
                "happy": "sásta",
                "sad": "brónach",
                "big": "mór",
                "small": "beag",
            },
            verbs: {
                "run": "rith",
                "eat": "ith",
                "drink": "ól",
                "eat": "ithe"


            },
             ea_sounds: {
                "woman": "bean",
                "parcel": "beart",
                "chocolate": "seacláid",
                "seven": "seacht",
                "book": "leabhar",
                
            },
            sport: {
                "soccer": "sacar",
                "rugbay": "rugbaí",
                "golf": "galf",
                "tennis": "leadóg",

            },
        };

        const startBtn = document.getElementById('startBtn');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('resultsSection');
        const taskNumber = document.getElementById('taskNumber');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const timeLeftElement = document.getElementById('timeLeft');
        const correctPercentageElement = document.getElementById('correctPercentage');
        const totalTimeElement = document.getElementById('totalTime');
        const wrongAnswersListElement = document.getElementById('wrongAnswersList');
        const startOverBtn = document.getElementById('startOverBtn');

        let currentCategory, currentDifficulty, totalTasks, currentTaskIndex, correctAnswers, totalTime, wrongAnswers;
        let timer;
        const timeLimit = 60;

        startBtn.addEventListener('click', () => {
            currentCategory = document.getElementById('category').value;
            currentDifficulty = document.getElementById('difficulty').value;
            totalTasks = parseInt(document.getElementById('taskCount').value);
            currentTaskIndex = 0;
            correctAnswers = 0;
            totalTime = 0;
            wrongAnswers = [];

            startBtn.style.display = 'none';
            quizSection.style.display = 'block';
            resultsSection.style.display = 'none';

            startQuiz();
        });

        function startQuiz() {
            displayTask();
            startTimer();
        }

        function displayTask() {
            const categoryWords = categories[currentCategory];
            const englishWords = Object.keys(categoryWords);
            const questionWord = englishWords[currentTaskIndex];
            const correctAnswer = categoryWords[questionWord];
            const options = generateOptions(correctAnswer, categoryWords);

            taskNumber.textContent = `Task ${currentTaskIndex + 1} of ${totalTasks}`;
            questionElement.textContent = `Translate the word "${questionWord}" to Irish:`;
            optionsElement.innerHTML = '';

            options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'btn btn-success m-2';
                optionBtn.textContent = option;
                optionBtn.onclick = () => checkAnswer(option, correctAnswer);
                optionsElement.appendChild(optionBtn);
            });
        }

        function generateOptions(correctAnswer, categoryWords) {
            const options = new Set();
            options.add(correctAnswer);

            while (options.size < 4) {
                const randomWord = Object.values(categoryWords)[Math.floor(Math.random() * Object.keys(categoryWords).length)];
                options.add(randomWord);
            }

            return Array.from(options).sort();
        }

        function checkAnswer(selected, correct) {
            clearInterval(timer);
            totalTime += timeLimit - parseInt(timeLeftElement.textContent);
            if (selected === correct) {
                feedbackElement.textContent = 'Correct!';
                correctAnswers++;
            } else {
                feedbackElement.textContent = `Incorrect! The correct answer is "${correct}".`;
                wrongAnswers.push({ question: questionElement.textContent, selected, correct });
            }

            currentTaskIndex++;
            if (currentTaskIndex < totalTasks) {
                setTimeout(() => {
                    feedbackElement.textContent = '';
                    displayTask();
                    startTimer();
                }, 1000);
            } else {
                endQuiz();
            }
        }

        function startTimer() {
            let timeLeft = timeLimit;
            timeLeftElement.textContent = timeLeft;

            timer = setInterval(() => {
                timeLeft--;
                timeLeftElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer('', categories[currentCategory][Object.keys(categories[currentCategory])[currentTaskIndex]]);
                }
            }, 1000);
        }

        function endQuiz() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';

            correctPercentageElement.textContent = ((correctAnswers / totalTasks) * 100).toFixed(2);
            totalTimeElement.textContent = totalTime;

            wrongAnswersListElement.innerHTML = '';
            wrongAnswers.forEach(wrong => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${wrong.question} You answered: "${wrong.selected}". Correct answer: "${wrong.correct}".`;
                wrongAnswersListElement.appendChild(listItem);
            });
        }

        startOverBtn.addEventListener('click', () => {
            startBtn.style.display = 'block';
            resultsSection.style.display = 'none';
        });
    </script>
</body>

</html>
