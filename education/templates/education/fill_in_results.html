{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fill in Results for {{ quiz.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Results for {{ quiz.title }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Your Answer</th>
                    <th>Correct</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.task.sentence }}</td>
                        <td>{{ result.user_answer }}</td>
                        <td>{{ result.is_correct|yesno:"Yes,No" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
